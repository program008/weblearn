<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html basis</title>
    <meta name="author" content="ryan">
    <!--定义文档定时刷新-->
    <meta http-equiv="refresh" content="30">
    <!--定义标题左边的图标icon-->
    <link rel="shortcut icon" href="./img/logo.png">
</head>
<body>
<a id="tips"></a>
<h1 align="center">HTML BASIS</h1>
<hr/>
<br/>
<a href="https://github.com/">
    <img src="./img/login_1.png"/>
</a>
<br/>
<p>这里来定义上标<sup>①</sup>，和定义下标<sub>②</sub></p>

<!--缩写和首字母缩写-->
<abbr title="etcetera">etc.</abbr>
<br/>
<acronym title="World Wide Web">WWW</acronym>

<p>在某些浏览器中，当您把鼠标移至缩略词语上时，title 可用于展示表达的完整版本。</p>

<p>仅对于 IE 5 中的 acronym 元素有效。</p>

<p>对于 Netscape 6.2 中的 abbr 和 acronym 元素都有效。</p>

<!--删除字效果和插入字效果-->
<p>My favorite color is
    <del>blue</del>
    <ins>red</ins>
    !
</p>

<!--链接-->
<a href="https://www.baidu.com/" target="_blank">百度一下</a>
<br>
<!--页面右下角图标，当网页滚动到最后的时候，点击回到网页顶部-->
<div style="position: fixed;bottom: 20px;right: 30px;">
    <a href="#tips"><img src="./img/pfeil_up.png" width="40" height="40"/></a>
</div>


</body>
</html>
